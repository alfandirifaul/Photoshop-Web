<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pams-edu</title>
    <link rel="icon" href="../../Resource/pams-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../Resource/utils.js"></script>
    <script src="main.js"></script>
    <script async src="../../Resource/opencv.js" onload="openCVReady()"></script>
</head>
<body>
    <div class="main-page">
        <!-- side line -->
        <div class="side-line"></div>

        <!-- side bar -->
        <div class="side-bar">
            <label for="title">PhotoShop <br>Tools</label>
            <span class="circle" id="rgb-img"><i class="material-icons" style="font-size: 36px; color: white;">palette</i></span>
            <span class="circle" id="grayscale-img"><i class="material-icons" style="font-size: 36px; color: white;">contrast</i></span>
            <span class="circle" id="face-detection"><i class="material-icons" style="font-size: 36px; color: white;">face</i></span>
            <span class="circle blue-circle" id="face-detection-live"><i class="material-icons" style="font-size: 36px; color: white;">videocam</i></span>
            <!-- <button id="action-btn">Start</button> -->
        </div>

        <!-- right panel -->
        <div class="right-panel">
            <div class="header">
                <div class="empty-container"></div>
                <div class="title-header">
                    <h1 class="title-header">Face Detection</h1>
                </div>
                <div class="logo-container">
                    <img src="../../Resource/template/logo.png" width="150px">
                </div>
            </div>

            <div class="tablet-container">
                <img src="../../Resource/template/tablet.png" width="680" height="520" id="tablet-img">
                <canvas id="main-canvas">
                    <video id="video-cam" width="640" height="480"></video>
                    <img src="../../Resource/template/zidane.jpg" alt="" id="img-main" width="640" height="480">
                </canvas>
            </div>
        </div>

    
        

    </div>
</body>
</html>
