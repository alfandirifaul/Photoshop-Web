<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../Resource/utils.js"></script>
    <script src="main.js"></script>
    <script async src="../Resource/opencv.js" onload="openCVready()"></script>
</head>
<body>
    <div class="main-page">
        <!-- side line -->
        <div class="side-line"></div>
        <!-- side bar -->
        <div class="side-bar">
            <label for="title">Photoshop <br> Tools</label>
            <span class="circle" id="rgb-btn"><i class="material-icons" style="color: white; font-size: 36px;">palette</i></span>
            <span class="circle" id="gray-btn"><i class="material-icons" style="color: white; font-size: 36px;">contrast</i></span>
            <span class="circle" id="face-btn"><i class="material-icons" style="color: white; font-size: 36px;">face</i></span>
            <input type="file" id="upload-img-input" accept=image style="display: none;"/> 
            <button id="upload-img">Upload Image</button>
            <button id="download-img">Download Image</button>
        </div>
        <!-- right panel -->
        <div class="right-panel">
            <div class="header-container">
                <div class="empty-container"></div>
                <h1 class="header-title">Face Detection</h1>
                <div class="logo-container"><img src="../Resource/template/logo.png" width="160px"></div>
            </div>
            <div class="tablet-container">
                <img src="../Resource/template/tablet.png" width="640" height="480" alt="" id="img-tablet">
                <canvas id="main-canvas">
                    <img src="../Resource/template/face.png" alt="" id="main-img" height="440" width="600">
                </canvas>
            </div>

        </div>
    </div>
</body>
</html>
